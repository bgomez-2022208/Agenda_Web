<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Contactos</title>
</head>
<body class="contenedor-Contactos">
    

    <form class="agregar">
        <h2 >Agregar Contacto</h2>
        <div class="contacto">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre">

            <label for="telefono">Nombre</label>
            <input type="tel" name="telefono" id="telefono" placeholder="telefono">

            <label for="correo">Correo</label>
            <input type="correo" name="correo" id="correo" placeholder="correo">

            <label for="Descripcion">Descripcion</label>
            <textarea type="Descripcion" name="Descripcion" cols="30" rows="5" id="Descripcion" placeholder="Descripcion"></textarea><br><br><br>
            
                <input class="btn" type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
